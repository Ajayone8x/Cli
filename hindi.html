<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sony liv</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    /* CSS Variables for Easy Theme Customization */
    :root {
      --primary-glow: #00ffff;      /* A vibrant cyan for highlights */
      --secondary-glow: #ff00ff;   /* A magenta for gradients */
      --bg-start: #0f0c29;         /* Gradient Start Color */
      --bg-mid: #302b63;           /* Gradient Middle Color */
      --bg-end: #24243e;           /* Gradient End Color */
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --popup-bg: rgba(20, 20, 40, 0.6); /* Semi-transparent background for the popup */
    }

    /* Animated Gradient Background */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, var(--bg-start), var(--bg-mid), var(--bg-end), var(--secondary-glow));
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    /* --- Styles for the Telegram Popup --- */
    
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .telegram-popup {
      background: var(--popup-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: var(--text-primary);
      padding: 30px 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 60px 5px rgba(0, 0, 0, 0.5), 
                  inset 0 0 0 1.5px var(--primary-glow);
      z-index: 9999;
      text-align: center;
      width: 90%;
      max-width: 380px;
      animation: popup-enter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes popup-enter {
        from {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    
    .popup-overlay.closing {
      opacity: 0;
    }
    .popup-overlay.closing .telegram-popup {
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .telegram-popup h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 24px;
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow);
    }

    .telegram-popup p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
    }
    
    .telegram-popup p strong {
        color: var(--text-primary);
        font-weight: 600;
    }

    .telegram-popup button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .telegram-popup a {
      text-decoration: none;
    }

    .telegram-popup .join {
      background-color: var(--primary-glow);
      color: #0c0c1e;
      box-shadow: 0 0 20px 0px rgba(0, 255, 255, 0.5);
    }
    
    .telegram-popup .join:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 35px 5px rgba(0, 255, 255, 0.7);
    }

    .telegram-popup .joined {
      background-color: transparent;
      color: var(--primary-glow);
      border: 2px solid var(--primary-glow);
    }

    .telegram-popup .joined:hover {
        background-color: var(--primary-glow);
        color: #0c0c1e;
    }

    @media (max-width: 480px) {
      .telegram-popup {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/PGkCs5vz/ab188872-6178-43c2-a831-22a3de37390b.png"></video>
  </div>
  
  <div class="popup-overlay" id="popupOverlay">
    <div class="telegram-popup" id="telegramPopup">
      <h2>Support Us!</h2>
      <p>Join our Telegram channel <strong>@one8chirag</strong> for instant updates, highlights, and exclusive links.</p>
      <a href="https://t.me/+199H69Pqbd82MmM9" target="_blank"><button class="join">Join Now</button></a>
      <button class="joined" onclick="closePopup()">Already Joined</button>
    </div>
  </div>

  <script>
    // Function to close the popup with an animation
    function closePopup() {
      const popupOverlay = document.getElementById('popupOverlay');
      popupOverlay.classList.add('closing');
      
      setTimeout(() => {
        popupOverlay.style.display = 'none';
      }, 300); 
    }

    // Your Existing Player Logic
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(255, 192, 203, 0.3)',
          level: 'rgb(255, 105, 180)'
        },
        seekBarColors: {
          base: 'rgba(255, 255, 0, 0.3)',
          buffered: 'rgba(255, 255, 0, 0.6)',
          played: 'rgb(255, 255, 0)'
        }
      });

      let drmConfig = {
        clearKeys: {
          "31b13c6f241055aaa965263f3115e684": "61f0cbc9599925a7be93d45e30b8ebe9"
        }
      };

      let cookieHeader = "__hdnea=st=1758348020~exp=1758434420~acl=/*~hmac=1dfd39f5d130e91d3ca3dcc32b51ff4dfda305dcac07e2bd562aabbc046ab732";

      let streamUrl = "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?__hdnea=st=1758348020~exp=1758434420~acl=/*~hmac=1dfd39f5d130e91d3ca3dcc32b51ff4dfda305dcac07e2bd562aabbc046ab732";

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2,
          useNativeHlsOnSafari: true
        },
        manifest: {
          retryParameters: {
            timeout: 8000,
            maxAttempts: 3
          }
        }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
            type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && !request.uris[0].includes('__hdnea=')
        ) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += separator + cookieHeader;
        }
      });

      const enableAutoplay = () => {
        video.setAttribute('autoplay', '');
        video.setAttribute('playsinline', '');
        video.autoplay = true;
      };

      const attemptAutoplay = async () => {
        try {
          video.muted = false;
          await video.play();
          console.log('Unmuted autoplay successful');
          return true;
        } catch (error) {
          console.log('Unmuted autoplay failed:', error.message);
          try {
            video.muted = true;
            await video.play();
            console.log('Muted autoplay successful');
            return true;
          } catch (mutedError) {
            console.log('Muted autoplay failed:', mutedError.message);
            return false;
          }
        }
      };

      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });

      video.addEventListener('play', () => {
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
          container.requestFullscreen().catch(() => {
            console.log('Fullscreen request failed');
          });
        }
      }, { once: true });

      video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
      });

      let hasUserInteracted = false;
      const enableSoundOnInteraction = () => {
        if (!hasUserInteracted && video.muted) {
          video.muted = false;
          hasUserInteracted = true;
          console.log('Sound enabled after user interaction');
        }
      };
      ['click', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, enableSoundOnInteraction, { once: true });
      });

      try {
        enableAutoplay();
        await player.load(streamUrl);
        if (video.readyState >= 3) {
          await attemptAutoplay();
        } else {
          video.addEventListener('canplay', attemptAutoplay, { once: true });
          setTimeout(async () => {
            if (video.paused) {
              await attemptAutoplay();
            }
          }, 2000);
        }
      } catch (error) {
        console.error('Load error:', error);
      }

      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) {
          attemptAutoplay();
        }
      });
    });
  </script>
</body>
</html>
